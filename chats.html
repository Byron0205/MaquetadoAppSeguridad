<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="nav">
            <img src="img/menu_white_24dp.svg" alt="icon menu">
            <a class="title-nav" href="Principal.html"><h1 class="no-margin">S.I.C.</h1></a>
        </nav>
        
    </header>
    <div class="menu-chat">
      <p>Opciones:</p>
      <div class="menu-options">
        <button>General</button>
        <button>Enviar mensaje a</button>
      </div>
      
    </div>
    <div class="chat-container">
        <ul class="chat-list">
          <li class="chat-message incoming">
            <div class="chat-bubble">
              <p>Tengo informacion importante</p>
            </div>
          </li>
          <li class="chat-message outgoing">
            <div class="chat-bubble">
              <p>Que sucede?</p>
            </div>
          </li>

          <li class="chat-message incoming">
            <div class="chat-bubble">
              <p>Note actividad sospechosa en la calle de al lado, te aviso por si necesitas pasar por ahi</p>
            </div>
          </li>
        </ul>
        <div class="chat-form">
            <input type="text" placeholder="Type a message...">
            <button type="submit"><img src="img/send_white.svg" alt=""></button>
        </div>
      </div>
</body>
</html>
